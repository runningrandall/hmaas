version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      aws-sdk:
        patterns:
          - "@aws-sdk/*"
          - "@aws-cdk/*"
          - "aws-cdk-lib"
          - "constructs"
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "cypress"
          - "@testing-library/*"
      lint-and-format:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@eslint/*"
          - "prettier"
      powertools:
        patterns:
          - "@aws-lambda-powertools/*"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore"
